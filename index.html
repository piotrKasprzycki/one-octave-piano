<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Octave Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
   
    <div id="piano">
        <div data-keyboard-key="z" class="key white">
            <audio src="samples/C.wav
            "></audio>
        </div>
        <div data-keyboard-key="s" class="key black">
            <audio src="samples/Db.wav
            "></audio>
        </div>
        <div data-keyboard-key="x" class="key white">
            <audio src="samples/D.wav
            "></audio>
        </div>
        <div data-keyboard-key="d" class="key black">
            <audio src="samples/Eb.wav
            "></audio>
        </div>
        <div data-keyboard-key="c" class="key white">
            <audio src="samples/E.wav
            "></audio>
        </div>
        <div data-keyboard-key="v" class="key white">
            <audio src="samples/F.wav
            "></audio>
        </div>
        <div data-keyboard-key="g" class="key black">
            <audio src="samples/Gb.wav
            "></audio>
        </div>
        <div data-keyboard-key="b" class="key white">
            <audio src="samples/G.wav
            "></audio>
        </div>
        <div data-keyboard-key="h" class="key black">
            <audio src="samples/Ab.wav
            "></audio>
        </div>
        <div data-keyboard-key="n" class="key white">
            <audio src="samples/A.wav
            "></audio>
        </div>
        <div data-keyboard-key="j" class="key black">
            <audio src="samples/Bb.wav
            "></audio>
        </div>
        <div data-keyboard-key="m" class="key white">
            <audio src="samples/B.wav"></audio>
        </div>
    </div>
    <div id="info">You can use your keyboard to play it</div>
    <div id="rotate"><span>Rotate your device</span></div>
</body>
</html>
